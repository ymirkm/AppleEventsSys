<!DOCTYPE html>
{% load staticfiles %}
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<html class="no-js" lang="en">
<!--<![endif]-->
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<title>Gallery | Apple Events</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/prettyphoto.css' %}">
<link rel="stylesheet" href="{% static 'css/skins/teal.css' %}">
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<!-- IE Fix for HTML5 Tags -->
<!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<p class="slide"></p>
<!-- HEADER
================================================== -->
<div class="row">	
		<div class="six columns">
			<div class="logo">
				<a href="{% url 'home' %}"> <img src="{% static 'images/apple/Logo.png' %}"> </a>
			</div>
		</div>
		<div class="six columns noleftmarg">		
			<nav id="nav-wrap">
				<ul class="nav-bar sf-menu">
					<li> <a href="{% url 'home' %}">Home</a> </li>
					<li>
					<a href="#">Gallery</a>
						<ul>						
							<li> <a href="{% url 'linenIndex' %}">Linens</a> </li>
							<li> <a href="{% url 'chairIndex' %}">Chair Covers & Sashes</a> </li>
						</ul>
					</li>
					<li><a href="#">Services</a>
						<ul><li><a href="{% url 'serviceLaundry' %}">Boutique Linen Rental Program</a></li></ul>
					</li>
					<li> <a href="{% url 'blog' %}">Blog</a> </li>
					<li> <a href="{% url 'about' %}">About us</a> </li>
					<li> <a href="{% url 'contact' %}">Contact</a> </li>
				</ul>
			</nav>
		</div>	
</div>
<div class="clear">
</div>
<!-- SUBHEADER ================================================== -->
<div id="subheader">
	<div class="row">
		<div class="twelve columns">
			<p>
				Linens - Organza
			</p>
		</div>
	</div>
</div>
<div class="hr">
</div>
<!-- CONTENT ================================================== -->
<div class="row">
	<div id="portofolio">
		{% for x in dic %}
			<div class="three columns category">
			<p>Code: org-</p>
			<div class="portofoliothumb">
				<img src="{% static 'images/apple1/organza/' %}{{ x.number }}" class="fourimage" alt=""/>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<div class="hr">
</div>
<!-- FOOOTER 
================================================== -->
<div class="copyright">
	<div class="row">
		<div class="twelve columns">
			 &copy;<span class="small"> Copyright 2015</span>
		</div>
	</div>
</div>
</body>
</html>
